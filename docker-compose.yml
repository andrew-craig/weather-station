services:
  weather-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-server
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./db:/app/db
      # Optional: Mount bird-listener database if available
      # Uncomment and adjust path if bird-listener is accessible
      # - /home/operator/bird-listener/db:/bird-listener-db:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/weather/recent"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
